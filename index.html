<!doctype html>

<html lang='en'>

<head>
  <meta charset='utf-8'>

  <title>green-power-monitor</title>

<body>
  <div class="outer-container">
    <h1>Manage Connection Devices</h1>
    <div class="form-container">
      <form id='form'>
        <div class='name'>
          <label for="device-name">Name</label>
          <input onchange='validate()' type='text' id='device-name' name='name' placeholder='name' required>
        </div>
        <div class='type'>
            Type
          <select onchange='validate()' id='device-type' name='type' required>
            <option value='hub'>ping </option>
            <option value='switch'>Switch</option>
            <option value='modem'>nope</option>
            <option value='router'>Router</option>
            <option value='bridge'>Bridge</option>
            <option value='repeater'>Repeater</option>
          </select>
        </div>
        <div class="dBrand">
          <label for="device-brand">Brand</label>
          <select onchange='validate()' id='device-brand' name='brand' required>
            <option value='linksys'>Linksys</option>
            <option value='cisco'>Cisco</option>
            <option value='surecom'>Surecom</option>
            <option value='Cnet'>Cnet</option>
          </select>
        </div>
        <div class="dModel">
          <label for="device-model">Model</label>
          <input onchange='validate()' id='device-model' type='text' name='model' placeholder='Model' required>
        </div>
        <div class="install-date">
          <label for="device-install-date">Installation date</label>
          <input onchange='validate()' id='device-install-date' type='date' name='installation'>
        </div>
        <br />
        <Button disabled onclick='addData()' id='add-button' value='Add'>Add</Button>
        <!-- <div id='button-one' value='Add'>Button One</div> -->
      </form>
    </div>

    <div class='table-container'>
      <div class='above-table'>
        <div>Devices</div>
        <select name="filter" id="filter">
          <option value="Name">Name</option>
          <option value="Date">Date</option>
        </select>
      </div>

      <table id='table-one'>
        <tr>
          <th><i class='fas fa-caret-down'></i> Name</th>
          <th><i class='fas fa-caret-down'>Type</th>
          <th><i class='fas fa-caret-down'>Brand</th>
          <th><i class='fas fa-caret-down'>Model</th>
          <th><i class='fas fa-caret-down'>Installation Data</th>
          <th><i class='fas fa-caret-down'></th>
        </tr>
        <tr>
          <td>France</td>
          <td>2001-01-01</td>
          <td><i>25</i></td>
            <td><i>25</i></td>
            <td><i>25</i></td>
            <td><i>25</i></td>
        </tr>
        <tr>
          <td><a href=#>spain</a></td>
          <td><i>2005-05-05</i></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><b>Lebanon</b></td>
          <td><a href=#>2002-02-02</a></td>
          <td><b>-17</b></td>
          <td><b>-17</b></td>
          <td><b>-17</b></td>
          <td><b>-17</b></td>
        </tr>
        <tr>
          <td><i>Argentina</i></td>

          <td><a href=#>100</a></td>

          <td>-6</td>
        </tr>
      </table>
    </div>
  </div>

  <script type='text/babel' src='js/scripts.js'></script>

</body>

</html>
