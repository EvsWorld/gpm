<!doctype html>

<html lang='en'>

<head>
  <meta charset='utf-8'>

  <title>green-power-monitor</title>
  <meta name='description'>
  <meta name='author' content='SitePoint'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css'>

  <!--[if lt IE 9]>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js'></script>
  <![endif]-->
  <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js'></script>

</head>

<body>
  <div class="outer-container">
    <h1>Manage Connection Devices</h1>
    <div class="form-container">
      <form id='form-one'>
        <div class='name-container'>
          <label for="device-name">Name</label>
          <input onchange='validate()' type='text' id='device-name' name='name' placeholder='name' required>
        </div>
        <div class='type-container'>
          Type
          <select onchange='validate()' id='device-type' name='type' required>
              <option value='hub'>Hub </option>
              <option value='switch'>Switch</option>
              <option value='modem'>Modem</option>
              <option value='router'>Router</option>
              <option value='bridge'>Bridge</option>
              <option value='repeater'>Repeater</option>
            </select>
        </div>
        <div class="brand-container">
          <label for="device-brand">Brand</label>
          <select onchange='validate()' id='device-brand' name='brand' required>
              <option value='linksys'>Linksys</option>
              <option value='cisco'>Cisco</option>
              <option value='surecom'>Surecom</option>
              <option value='Cnet'>Cnet</option>
            </select>
        </div>
        <div class="model-container">
          <label for="device-model">Model</label>
          <input onchange='validate()' id='device-model' type='text' name='model' placeholder='Model' required>
        </div>
        <div class="install-date-container">
          <label for="device-install-date">Installation date</label>
          <input onchange='validate()' id='device-install-date' type='date' name='installation'>
        </div>
      </form>
    </div>
    <div class="button-box">
      <Button disabled onclick='addData()' id='add-button' value='Add'>Add</Button>
    </div>

    <div class='table-container'>
      <div class='above-table'>
        <div>Devices</div>
        <select name="filter" id="filter">
          <option value="Name">Name</option>
          <option value="Date">Date</option>
        </select>
      </div>

      <table id='table-one'>
        <thead>
          <th><i class='fas fa-caret-down'></i>Name</th>
          <th><i class='fas fa-caret-down'>Type</th>
          <th><i class='fas fa-caret-down'>Brand</th>
          <th><i class='fas fa-caret-down'>Model</th>
          <th><i class='fas fa-caret-down'>Installation Data</th>
          <th><i class='fas fa-caret-down'></th>
        </thead>
        <tbody>
          <!-- <tr>
            <td>Dummy Name</td>
            <td>Dummy Type</td>
            <td>Dummy Brand</td>
            <td>Dummy model</td>
            <td>Dummy Installation Date</td>
            <td><i class='fas fa-trash'></i></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>

  <script type='text/babel' src='js/scripts.js'></script>

</body>

</html>
