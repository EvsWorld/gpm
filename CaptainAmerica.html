<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Connection manager</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Manage connection devices</h1>
  <div>
    <form>
      Name <input type="text" name="name" placeholder="Name" required>
      <br> Type <select name="type" required>
				    	<option value="hub">Deez </option>
				    	<option value="switch">Switch</option>
				    	<option value="modem">Modem</option>
				    	<option value="router">Router</option>
				    	<option value="bridge">Bridge</option>
				    	<option value="repeater">Repeater</option>
				    </select>
      <br> Brand <select name="brand" required>
						<option value="linksys">Linksys</option>
				    	<option value="cisco">Cisco</option>
				    	<option value="surecom">Surecom</option>
				    	<option value="Cnet">Cnet</option>
				    </select>
      <br> Model <input type="text" name="model" placeholder="Model" required>
      <br> Installation date: <input type="date" name="installation">
      <br>
      <br>
      <input type="submit" value="Add">
    </form>
  </div>
  <script src="js/scripts.js"></script>
  <script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
  ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>

</html>
